    <!-- Add your site or application content here -->
    <header role="banner">
        <h1>
            <a track-route="home" ng-href="#/home"><img src="images/logo.png" alt="" /> <span class="a11y-hide">DocReady Home</span></a>
        </h1>
        <nav role="navigation">
          <ul>
            <li><a class="nav-advice icon-info" title="advice" route-contains="advice" track-route="advice" ng-href="#/advice" ng-class="{active: $routeContains}"><span>advice</span></a></li>
            <li><a class="nav-symptoms icon-pencil" title="symptoms" route-contains="picker" track-route="picker" ng-href="#/picker" ng-class="{active: $routeContains}"><span>edit</span></a></li>
            <li><a class="nav-checklist icon-eye" title="checklist" route-contains="checklist" track-route="checklist" ng-href="#/checklist" ng-class="{active: $routeContains}"><span>checklist</span></a></li>
          </ul>
        </nav>
    </header>
    <div class="container">
        <div ng-view ng-animate="{enter: 'animated fadeInDownBig', leave:'animated fadeOutDownBig'}" ng-controller="MainCtrl"></div>
    </div>
    <footer role="contentinfo">
        <ul>
            <li><a href="#/about">About</a></li>
            <li><a href="#/contact">Contact</a></li>
            <li><a href="#/press">Press</a></li>
        </ul>
        <p>DocReady &copy; 2013. All Rights Reserved.</p>
    </footer>
