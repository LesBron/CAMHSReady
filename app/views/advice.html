<div id="info">
	<div accordion="">
		<div accordion-group=""
			is-open="$first"
			ng-repeat="topic in topics"
			heading="{{topic.title}}"
			slug="{{topic.slug}}">
					<div accordion="">
						<div accordion-group="" 
							is-open="$first"
							ng-repeat="item in items | filter: { topic: topic.slug }"
							opened="setItem"
							heading="{{item.title}}"
							slug="{{item.slug}}">
							<div ng-bind-html="item.body"></div>
						</div>
					</div>
		</div>
	</div>
</div>
