<div>
	<h1>Info</h1>
	<p>Introductory text. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam semper laoreet erat, eu posuere urna ornare eget. Integer sed massa vitae enim porttitor tempor non ut lorem. Nullam vehicula sagittis venenatis.</p>
	<div id="info">
	    <div accordion="">
	        <div accordion-group=""
	            is-open="$first"
	            ng-repeat="topic in topics"
	            slug="{{topic.slug}}">
	            <accordion-heading><h2>{{topic.title}}</h2></accordion-heading>
	            <div accordion="">
	                <div accordion-group=""
	                           is-open="$first"
	                           ng-repeat="item in items | filter: { topic: topic.slug }"
	                           opened="setItem"
	                           slug="{{item.slug}}">
	                    <accordion-heading><h3>{{item.title}}</h3></accordion-heading>
	                    <div ng-bind-html="item.body"></div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
