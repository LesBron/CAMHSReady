<div role="main">
	<div class="intro">
		<div>
			<h2>Info &amp; Advice</h2>
			<p>Doc Ready is here to help you get ready to make a visit to the doctor.</p>
			<p>Use our <a data-track-route="picker" href="#/picker">checklist</a> to prepare a list of things you'd like to talk to a doctor about so you can take it with you.</p>
		</div>
	</div>
	<div class="content">
		<div id="info">
		    <div data-accordion="">
		        <div data-accordion-group=""
		            data-is-open="$first"
		            data-opened="setTopic"
		            data-ng-repeat="t in topics"
		            data-slug="{{t.slug}}" data-ng-class="{{t.slug}}">
		            <div data-accordion-heading><h3><span data-ng-class="icon-{{t.slug}}"></span> <span>{{t.title}}</span></h3></div>
		            <div data-accordion="">
		                <div data-accordion-group=""
		                           data-ng-repeat="i in items | filter: { topic: t.slug }"
		                           data-is-open="$first && $parent.$first"
		                           data-opened="setItem"
		                           data-slug="{{i.slug}}">
		                    <div data-accordion-heading><h4>{{i.title}}</h4></div>
		                    <div data-ng-bind-html="i.body"></div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</div>
