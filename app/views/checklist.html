<div role="main" id="checklist">
    <div class="content">
    	<h2>Checklist</h2>
        <div class="button-group">
            <a role="button" href="#/picker">Keep Building</a> 
        </div>
    	<p ng-switch="selections.length > 0">
            <span ng-switch-when="true">Drag &amp; drop your checklist items to prioritize</span>
            <span ng-switch-when="false">Your checklist is empty</span>
        </p>
        <ol ui-sortable="{axis:'y', 'cursor':'move'}" ng-model="selections">
            <li ng-repeat="symptom in selections" ng-animate="{enter:'animated fadeInUp', leave:'animated fadeOutDown'}">
              {{symptom.title}} <button title="delete item" ng-click="deselect(symptom)"><span aria-hidden="true">&#xE002;</span> <span>delete</span></button>
            </li>
        </ol>
        <h2>Add items</h2>
        <div class="add-symptoms">
            <div add-symptom mode="last" tag="significant events" placeholder="Any significant events?"></div>
            <div add-symptom mode="last" tag="other" placeholder="Anything else you want to talk about?"></div>
        </div>
        <div class="button-group">
        	<a role="button" href="#/checklist/export">Preview</a>
        </div>
    </div>
</div>
