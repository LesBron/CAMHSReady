<div role="main">  
  <div class="intro blue">
	<div class="group-middle">
		<div style="width: 30%;">
			<div>
				<img src="images/intro_build.png" alt="" />
			</div>
		</div>
		<div class="center" style="width: 70%;">
			<div>
				<h1>Build Your Checklist</h1>
			</div>
		</div>
	</div>
  </div>
  <div class="content">
	<h2><span data-ng-hide="activeTag">What do you want to talk about?</span> <em class="symptom-highlighted" data-ng-show="activeTag">{{activeTag}}</em></h2>
	<p data-ng-hide="activeTag">Choose a topic below to start building your checklist.</p>
	<p data-ng-show="activeTag">Choose topics below by pressing the '+' button.</p>
	<div id="picker" data-ng-switch="!!activeTag">
	  <div data-ng-switch-when="false">
		<ul class="tags" data-ng-class="{grid: grid}">
		  <li data-ng-repeat="tag in tags" data-ng-animate="{enter:'tagEnter'}">
			<a role="button" href="#/picker/{{tag.title}}">{{tag.title}}</a>
		  </li>
		</ul> 
	  </div>  
	  <div data-ng-switch-when="true">
		<div class="add-symptoms">
		  <div data-add-symptom tag="{{activeTag}}" data-mode="prepend" placeholder="What do you want to talk about?"></div>
		</div>
		<ul class="symptoms">
		  <li data-ng-repeat="symptom in symptoms | filter:hasActiveTag" data-ng-animate="{enter:'animated fadeInDown', leave:'animated fadeOutUp'}">
			<label data-ng-class="{selected: symptom.selected}"><input type="checkbox" data-ng-checked="symptom.selected" data-ng-click="symptomService.toggle(symptom, activeTag)"/> <span>{{symptom.title}}</span></label>
		  </li>
		</ul>
	   </div>
		<div class="group-middle">
			<div style="width: 50%">
				<div class="toolbar" ng-hide="activeTag" aria-hidden="true">
					<button class="round-icon icon-grid" data-ng-click="grid = !grid"><span data-ng-class="{'icon-cloud round-icon': grid }"></span></button> 
					<span class="hint"> &lt;- change the layout?</span>
				</div>
			</div>
			<div style="width: 50%">
				<div class="button-group right">
					<a rel="next" class="with-icon" href="#/checklist"><span>see your checklist <i aria-hidden="true">-&gt;</i></span> <span class="icon-eye round-icon"></span></a>
				</div>
			</div>
		</div>
	</div>
  </div>
</div>
