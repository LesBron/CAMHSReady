<div role="main">  
  <div class="intro blue">
	<div>
		<h1>Build Your Checklist</h1>
	</div>
  </div>
  <div class="content">
	<div class="group-bottom reverse">
	  <div style="width: 40%">
		<figure aria-label="summary of my checklist" data-checklist-widget data-ng-animate="{'itemAdded': 'animated pulseUp', 'itemRemoved': 'animated pulseDown'}"></figure>
	  </div>
	  <div style="width: 60%">
		<h2>What I want to talk about&hellip; <em class="symptom-highlighted" ng-show="activeTag">{{activeTag}}</em></h2>
		<p>Choose a symptom below to start building your checklist.</p>
		<div class="toolbar" aria-hidden="true">
			<button class="round-icon icon-grid" data-ng-click="grid = !grid"><span data-ng-class="{'icon-cloud round-icon': grid }"></span></button> 
			<span class="hint"> <- change the layout?</span>
		</div>
	  </div>
	</div>
	<div id="picker" data-ng-switch="!!activeTag">
	  <div data-ng-switch-when="false">
		<ul class="tags" data-ng-class="{grid: grid}">
		  <li data-ng-repeat="tag in tags" data-ng-animate="{enter:'tagEnter'}">
			<a role="button" href="#/picker/{{tag.text}}">{{tag.text}}</a>
		  </li>
		</ul> 
	  </div>  
	  <div data-ng-switch-when="true">
		<div class="button-group right">
		  <a aria-hidden="true" rel="prev" class="with-icon" aria-hidden="true" href="#/picker"><span>choose more things to talk about? <i aria-hidden="true">-&gt;</i></span> <span class="icon-cloud round-icon"></span></a>
		</div>
		<div class="add-symptoms">
		  <div data-add-symptom tag="{{activeTag}}" data-mode="prepend" placeholder="What are you experiencing?"></div>
		</div>
		<ul class="symptoms">
		  <li data-ng-repeat="symptom in symptoms | filter:hasActiveTag" data-ng-animate="{enter:'animated fadeInDown', leave:'animated fadeOutUp'}">
			<label data-ng-class="{selected: symptom.selected}"><input type="checkbox" data-ng-checked="symptom.selected" data-ng-click="symptomService.toggle(symptom, activeTag)"/> <span>{{symptom.title}}</span></label>
		  </li>
		</ul>
		<div class="button-group left">
		  <a rel="prev" class="with-icon" href="#/picker"><span>choose more things to talk about? <i aria-hidden="true">-&gt;</i></span> <span class="icon-cloud round-icon"></span></a>
		</div>
	  </div>
	</div>
  </div>
</div>
