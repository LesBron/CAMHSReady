<h3>Picker</h3>
<div id="picker" ng-switch="!!activeTag" ng-animate="'slide'">
	
  <div ng-switch-when="false">
    <ul>
      <li ng-repeat="symptom in symptoms"><a ng-href="#/tool/picker/{{symptom.title}}">{{symptom.title}}</a></li>
    </ul>
  </div>
  <div ng-switch-when="true">
    <h4>{{activeTag}}</h4>
    <ul>
      <li ng-repeat="symptom in activeSymptoms">
        <h5>{{symptom.title}} <input type="checkbox" ng-model="symptom.selected" ng-change="select(symptom)"/></h5>
      </li>
    </ul>
    <button ng-click="go('/tool/picker')">Back</button>
  </div>
</div>
