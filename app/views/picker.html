<h1>Recently I have noticed changes in my...</h1>
<div id="picker" ng-switch="!!activeTag">
  <div ng-switch-when="false">
    <div ng-switch="settings.svg">
      <div ng-switch-when="false">
        <ul class="tags">
          <li ng-repeat="tag in tags">
            <a role="button" ng-href="#/tool/picker/{{tag.text}}" style="font-size:{{tag.count + 1}}em">
            {{tag.text}} <span class="count" ng-show="(tag.count !== 0)">{{tag.count}}</span>
            </a>
          </li>
        </ul>
      </div>
      <div ng-switch-when="true">
        <div d3cloud words="tags" width="400" height="400" font="Play" navigate="showTag"></div>
      </div>
    </div>  
    <div class="button-group">
      <a role="button" ng-href="#/tool/checklist" rel="next">I'm Done</a>
    </div>
  </div>
  <div ng-switch-when="true">
    <h4>{{activeTag}}</h4>
    <ul>
      <li ng-repeat="symptom in symptoms | filter:hasActiveTag">
        <h5>{{symptom.title}} <input type="checkbox" ng-model="symptom.selected"/></h5>
      </li>
    </ul>
    <a role="button" ng-href="#/tool/picker">Done</a>
  </div>
</div>
