<h3>Picker</h3>
<div id="picker" ng-switch="!!activeTag" ng-animate="'slide'">
	
  <div ng-switch-when="false">
    <ul>
      <li ng-repeat="tag in tags"><a ng-href="#/tool/picker/{{tag}}">{{tag}}</a></li>
    </ul>
  </div>
  <div ng-switch-when="true">
    <h4>{{activeTag}}</h4>
    <ul>
      <li ng-repeat="symptom in symptoms | filter:hasActiveTag">
        <h5>{{symptom.title}} <input type="checkbox" ng-model="symptom.selected"/></h5>
      </li>
    </ul>
    <a role="button" ng-href="#/tool/picker">Back</a>
  </div>
</div>
