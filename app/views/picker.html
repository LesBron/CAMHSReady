<h3>Recently I have noticed changes in my...</h3>
<div id="picker" ng-switch="!!activeTag" ng-animate="'slide'">
	
  <div ng-switch-when="false">
    <ul>
      <li ng-repeat="tag in tags">
        <a ng-href="#/tool/picker/{{tag}}">
          {{tag}}
        </a>
        <span class="count" ng-init="count = countForTag(tag)" ng-show="(count !== 0)">({{count}})</span>
      </li>
    </ul>
    <a role="button" ng-href="#/tool/checklist">I'm Done</a>
  </div>
  <div ng-switch-when="true">
    <h4>{{activeTag}}</h4>
    <ul>
      <li ng-repeat="symptom in symptoms | filter:hasActiveTag">
        <h5>{{symptom.title}} <input type="checkbox" ng-model="symptom.selected"/></h5>
      </li>
    </ul>
    <a role="button" ng-href="#/tool/picker">Done</a>
  </div>
</div>
