<div role="main">  
  <div class="content">
    <div class="group-middle">
      <div style="width: 60%">
        <h2>Recently I have noticed changes in my... <em class="symptom-highlighted" ng-show="activeTag">{{activeTag}}</em></h2>
      </div>
      <div style="width: 40%">
        <figure data-checklist-widget></figure>
      </div>
    </div>
    <div id="picker" data-ng-switch="!!activeTag">
      <div data-ng-switch-when="false">
        <ul class="tags">
          <li data-ng-repeat="tag in tags" data-ng-animate="{enter:'tagEnter'}">
            <a role="button" href="#/picker/{{tag.text}}">{{tag.text}}</a>
          </li>
        </ul> 
      </div>  
      <div data-ng-switch-when="true">
        <div class="button-group right">
          <a rel="prev" class="with-icon" href="#/picker"><span>choose another symptom -></span> <span class="icon-cloud round-icon"></span></a>
        </div>
        <div class="add-symptoms">
          <div data-add-symptom tag="{{activeTag}}" data-mode="prepend" placeholder="What are you experiencing?"></div>
        </div>
        <ul class="symptoms">
          <li data-ng-repeat="symptom in symptoms | filter:hasActiveTag" data-ng-animate="{enter:'animated fadeInDown', leave:'animated fadeOutUp'}">
            <label data-ng-class="{selected: symptom.selected}"><input type="checkbox" data-ng-checked="symptom.selected" data-ng-click="symptomService.toggle(symptom, activeTag)"/> <span>{{symptom.title}}</span></label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
