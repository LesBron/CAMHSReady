<li>
  <h3>
  	<a role="button"
  	   href="javascript:void(0)"
  	   aria-controls="{{slug}}"
  	   ng-click="isOpen = !isOpen"
  	   ng-class="{ active: isOpen }"
  	   accordion-transclude="heading">{{heading}}</a>
  </h3>
  <div id="{{slug}}" collapse="!isOpen" aria-expanded="{{isOpen}}" ng-class="{ expanded: isOpen }"ng-transclude></div>
</li>
