<div role="main">
	<h1 class="no-print">Export</h1>
	<div class="button-group small">
		<a role="button" rel="prev" href="#/checklist">Review</a> 
		<div>
			<button data-ng-click="track('print');print()"><span aria-hidden="true">&#xE00B</span> Print</button>
			<a role="button" target="_blank" data-ng-click="track('download')" data-ng-href="{{getpdf()}}"><span aria-hidden="true">&#xE001</span> Download</a>
			<button data-ng-click="prepareMail()"><span aria-hidden="true">&#xE003</span> Email</button>
		</div>
	</div>
	<div data-ng-show="showMailer"  style="display:none" data-ng-animate="{show:'animated fadeInDown', hide:'animated fadeOutUp'}">
		<form name="mailer">
			<label>
				<span>Enter your email address:</span>
				<input type="email" name="recipient" data-ng-model="email.recipient" data-ng-required="true"/>
			</label>
			<label data-ng-show="mailer.recipient.$valid">
				<span>Confirm:</span>
				<input type="email" name="econf" data-ng-model="econf" data-ng-required="true" data-validate-equals="email.recipient"/>
			</label>
			<button data-ng-disabled="mailer.$invalid" 
							data-ng-click="track('email');sendEmail()" 
							data-ng-switch="email.state" 
							data-ng-class="email.state">
				<span data-ng-switch-when="sending">Sending</span>
				<span data-ng-switch-when="sent">Sent</span>
				<span data-ng-switch-default>Send</span>
			</button>
		</form>
	</div>

	<div id="export">
		<h2>Appointment Details</h2>
		<p>(please complete)</p>
		<div class="group-top group-middle">
			<div style="width:50%">
				<div class="editable">
					<p><strong>Doctor's name</strong></p>
					<div></div>
				</div>
			</div>
			<div style="width:50%">
				<div class="editable">
					<p><strong>Surgery name</strong></p>
					<div></div>
				</div>
			</div>
		</div>
		<div class="group-top group-middle">
			<div style="width:50%">
				<div class="editable">
					<p><strong>Appointment date</strong></p>
					<div></div>
				</div>
			</div>
			<div style="width:50%">
				<div class="editable">
					<p><strong>Appointment time</strong></p>
					<div></div>
				</div>
			</div>
		</div>
		<h2>My symptoms</h2>
	    <ol>
	        <li data-ng-repeat="symptom in selections">{{symptom.title}}</li>
	    </ol>
		<h2>Notes</h2>
		<p>(Place any additional notes in the box below)</p>
		<div class="editable tall">
			<div></div>
		</div>
	</div>
	<a class="permalink" data-ng-href="{{permalink()}}" target="_blank">(permalink)</a>
</div>
